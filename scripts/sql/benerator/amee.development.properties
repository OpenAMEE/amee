# 
# Generation settings for development mode:
# 1. with pageSize=1 and batch=false exception messages are more helpful
# 2. a small number of each items is created, for going through the setup quickly
#

# benerator defaults
benerator.defaultPageSize=1
benerator.defaultNull=true
benerator.defaultEncoding=UTF-8
dbBatch=false
locale=en
country=GB

# scaling parameters
# Creates:
# category_count x categories (and an item def for each cat)
# for each category, items_per_category x item (and an item def for each item)
# for each item, values_per_item x item value (and an item value def for each item value)
category_count=3
items_per_category=2
values_per_item=2

# specific data
user_email=someone@somewhere.gov
