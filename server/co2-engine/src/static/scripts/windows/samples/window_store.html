<script type="text/javascript">

function dialog() {
  Dialog.alert("Test of alert panel, check out debug window after closing it", 
               {windowParameters: {className: "alphacube", width:300, height:100}, okLabel: "close", 
                ok:function(win) {debug("validate alert panel"); return true;}, cancel:function(win) {debug("validate cancel panel"); return true;}});
}
var date = new Date();
date.setYear(date.getYear()+1903);
  
win1 = new Window('1', {className: "alphacube", title: "Sample1", width:200, height:150, top:70, left:100}); win1.setCookie("1", date); win1.getContent().innerHTML = "<h1>1</h1>";
</script>

<script type="text/javascript">
win2 = new Window('2', {className: "alphacube", title: "Sample2", width:200, height:150, top:270, left:100}); win2.setCookie("2", date); win2.getContent().innerHTML = "<h1>2</h1>";
</script>

<script type="text/javascript">
win3 = new Window('3', {className: "alphacube", title: "Sample3", width:200, height:150, top:270, left:400}); win3.setCookie("3", date); win3.getContent().innerHTML = "<h1>3</h1>";
</script>

<script type="text/javascript">
win4 = new Window('4', {className: "alphacube", title: "Sample4", width:200, height:150, top:70, left:800}); win4.setCookie("4", date); win4.getContent().innerHTML = "<h1>4</h1>"; 
WindowStore.show(win4);
WindowStore.init();
</script>
